<head>
    <title>Chat App</title>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form id="register-form">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id="name" name="name">
                    </div>
                    <!-- <label class="input-box"> Name:</label>
        <input type="text" id="name" name="name"><br>  -->
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone</span>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="username" id="username" name="username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Gender</span>
                        <input type="gender" id="gender" name="gender" >
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="button">
                  <input type="submit" value="Register">
              </div>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

form.addEventListener("submit", function(event) {
    event.preventDefault();
    var name = document.getElementById("name").value;

    var password = document.getElementById("password").value;
    var phone = document.getElementById("phone").value;
    var username = document.getElementById("username").value;
    var gender = document.getElementById("gender").value;

   var data = { FULL_NAME: name, EMAIL_ADDRESS: email, PASSWORD: password, PHONE_NUMBER: phone, USERNAME: username, GENDER: gender };

    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function() {
      /*  
      if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText);
        }
    };
    */
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var response = xhr.responseText;
        // do something with the response
        Swal.fire({
          title: 'Success!',
          text: 'Your request was successfully submitted.',
          icon: 'success'
        });
      } else {
        Swal.fire({
          title: 'Error',
          text: 'There was an error with your request. Please try again.',
          icon: 'error'
        });
      }
    }
  };
  xhr.onerror = function() {
    Swal.fire({
      title: 'Error',
      text: 'There was an error with your request. Please try again.',
      icon: 'error'
    })};
    xhr.send(JSON.stringify(data));
});
